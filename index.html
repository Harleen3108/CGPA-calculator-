<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGPA Calculator</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom Tailwind Config & Fonts -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brown: {
              100: '#f7f3f0',

              700: '#6D4C41'

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-brown-100 text-coffee-700 font-body p-4">
  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
    <header class="bg-brown-500 text-white px-6 py-4">

          <div id="greetingSection" class="mb-3"></div>
          <div id="detailsSection" class="mb-3 text-sm"></div>

</body>
</html>
